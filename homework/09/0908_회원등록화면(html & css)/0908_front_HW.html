<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>0908 HomeWork</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<script>
    function myFunction() {
        document.getElementById("myForm1").reset();
        document.getElementById("myForm2").reset();
        document.getElementById("myForm3").reset();
    }
</script>



<body>
    <h1>Become a Member</h1>
    <hr>
    <form id="myForm1">
        <fieldset>
            <legend>Registration Information</legend>
            <div class="content">
                E-Mail: <input type="email" id="red"><br>
                Password: <input type="password" id="red" placeholder="At least 6 letters or numbers"><br>
                Verify Password: <input type="password" id="red"><br>
            </div>
        </fieldset>
    </form>
    <form id="myForm2">
        <fieldset>
            <legend>Member Information</legend>
            <div class="content">
                First Name: <input type="text" id="red"><br>
                Last Name: <input type="text" id="red"><br>
                Address: <input type="text"><br>
                City: <input type="text" id="red"><br>
                State: <input type="text" placeholder="2-character code" id="red"><br>
                Zip code: <input type="number" placeholder="5 or 9 digits" id="red"><br>
                Phone Number: <input type="number" placeholder="999-999-9999"><br>
            </div>
        </fieldset>
    </form>
    <form id="myForm3">
        <fieldset>
            <legend>Membership Information</legend>
            <div class="content">
                Membership Type: <select>
                    <option>Junior</option>
                    <option>VIP</option>
                    <option>VVIP</option>
                </select><br>
                Starting Date: <input type="date" id="red"><br>
                Tickets for guests: <input type="number"><br>
            </div>
        </fieldset>
    </form>
    <form id="myForm">
        <fieldset>
            <legend>Submit Your Membership</legend>
            <div>
                <button type="button" onclick="alert('SUBMIT')">Submit</button>
                <button type="button" onclick="myFunction()">Reset</button>
            </div>

        </fieldset>
    </form>
    <br>
    <hr>
    
    <p class = "copyright">&copy Copyright 2013 SCSA.</p>

</body>

</html>

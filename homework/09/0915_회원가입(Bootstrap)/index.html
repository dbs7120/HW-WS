<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Happy House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
    <script>
      daum.postcode.load(function () {
        $("#addr1").click(function () {
          new daum.Postcode({
            oncomplete: function (data) {
              $("#addr1").val(data.address);
            },
          }).open();
        });
      });
    </script>
    <style>
      #nav {
        margin-top: -30px;
        margin-bottom: 10px;
      }
      #login {
        text-align: right;
      }
      #upLog,
      #upJoin {
        color: red;
      }
      #title {
        text-align: center;
        color: rgb(75, 73, 73);
      }
      #moralLogin {
        margin-left: 10px;
        margin-right: 10px;
      }
      #addr1 {
        text-align: left;
        background-color: rgb(226, 220, 220);
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- modal -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100 font-weight-bold">LogIn</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="moralLogin">
            <div class="form-group">
              <label for="uID">ID:</label>
              <input type="uID" class="form-control" id="uID" placeholder="Enter ID" name="uID" />
            </div>
            <div class="form-group">
              <label for="upwd">Password:</label>
              <input type="password" class="form-control" id="upwd" placeholder="Enter password" name="upwd" />
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 상단 로그인 -->
    <div class="btn_box" id="login">
      <a href="" id="upLog" class="btn btn-default" data-toggle="modal" data-target="#modalLoginForm">Login</a>
      <a href="" id="upJoin" class="btn btn-default" data-toggle="modal" data-target="#">SignUp</a>
    </div>

    <!-- 타이틀헤더 -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 id="title">행복한 우리 집</h2>
      </div>
    </div>

    <!-- nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dongInfo" data-toggle="dropdown">동네정보</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">상권정보</a>
            <a class="dropdown-item" href="#">오염처리정보</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notice</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dongInfo" data-toggle="dropdown">live5</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">test1</a>
            <a class="dropdown-item" href="#">test2</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dongInfo" data-toggle="dropdown">GuestBook</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">123</a>
            <a class="dropdown-item" href="#">456</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <h2>Join Member</h2>

      <form>
        <fieldset class="border p-2">
          <div class="form-group">
            <label for="ID">User ID (* 20자 이내)</label>
            <input type="ID" class="form-control" id="ID" placeholder="ID" name="ID" />
          </div>
          <div class="form-group">
            <label for="pwd">User Password (* 20자 이내)</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" />
          </div>
          <div class="form-group">
            <label for="pwdCon">User Password Confirm(* 20자 이내)</label>
            <input type="password" class="form-control" id="pwdCon" placeholder="Password" name="pwdCon" />
          </div>
          <div class="form-group">
            <label for="name">User Name (* 10자 이내)</label>
            <input type="name" class="form-control" id="name" placeholder="Name" name="name" />
          </div>
          <div class="form-group">
            <label for="cellphone">User CellPhone (* 20자 이내)</label>
            <input type="cellphone" class="form-control" id="cellphone" placeholder="01055557777" name="cellphone" />
          </div>
          <div class="form-group">
            <label for="email">User E-mail (* 50자 이내)</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com" name="email" />
          </div>
          <div class="form-group">
            <label for="addr1">User Address (*)</label>
            <input type="button" class="form-control" id="addr1" placeholder="Click!" name="addr1" value="Click!" />
          </div>
          <div class="form-group">
            <label for="addr2">User Address 2 (50자 이내)</label>
            <input type="addr2" class="form-control" id="addr2" placeholder="주소 상세" name="addr2" />
          </div>

          <button type="submit" class="btn btn-primary btn-block">JOIN IN</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
